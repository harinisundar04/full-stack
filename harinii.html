<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Blog</title>
</head>

<body>
    <h1>Blog Posts</h1>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Content" required></textarea>
        <button type="submit">Create Post</button>
    </form>
    <div id="posts"></div>
    <script src="app.js"></script>
</body>

</html>
